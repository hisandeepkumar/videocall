<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Video Call Application</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    /* ----------------------------------------------------------  
       RESET & BODY  
    ---------------------------------------------------------- */  
    * {  
      margin: 0;  
      padding: 0;  
      box-sizing: border-box;  
    }  
    
    body {  
      background: #0b0f1e;  
      color: #e0e0e0;  
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;  
      overflow: hidden;  
      height: 100vh;  
      position: relative;  
    }  

    /* Container and Video Container */
    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      position: relative;
      overflow: hidden;
      padding: 10px;
    }
    
    .video-container {
      flex: 1;
      position: relative;
      overflow: hidden;
      border-radius: 30px;
      background: rgba(10, 12, 20, 0.4);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      box-shadow: 0 0 8px 2px rgba(255, 255, 255, 0.6), 0 24px 60px rgba(0, 0, 0, 0.4), inset 0 0 0 1px rgba(255, 255, 255, 0.05);
      display: flex;
      flex-direction: column;
      max-width: 100%;
    }

    /* Glowing Border Styles */
    .glow-border {
      position: relative;
      width: 100%;
      height: 100%;
      border-radius: 30px;
      z-index: 1;
      flex: 1;
    }
    
    .glow-border::before {
      content: '';
      position: absolute;
      top: -6px;
      left: -6px;
      right: -6px;
      bottom: -6px;
      border-radius: 36px;
      background: linear-gradient(130deg, #ff0057, #ff7a00, #00ffe1, #ff00f2, #ff0057);
      background-size: 400%;
      animation: borderGlow 6s linear infinite;
      z-index: -1;
      filter: blur(2px);
    }
    
    .glow-border::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border-radius: 30px;
      padding: 1px;
      background: linear-gradient(130deg, #ff0057, #ff7a00, #00ffe1, #ff00f2, #ff0057);
      background-size: 400%;
      animation: borderGlow 6s linear infinite;
      z-index: 1;
      -webkit-mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
    }
    
    @keyframes borderGlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Content and Video Elements */
    .content {
      position: relative;
      z-index: 2;
      width: 100%;
      height: 100%;
      border-radius: 30px;
      overflow: hidden;
      background: #000;
    }
    
    #remoteVideo {
      width: 100%;
      height: 100%;
      object-fit: cover;
      background: #000;
    }
    
    #localVideo {
      height: 140px;
      width: auto;
      max-width: 180px;
      position: absolute;
      bottom: 100px;
      right: 20px;
      border-radius: 20px;
      object-fit: cover;
      z-index: 10;
      background: #000;
      transition: all 0.3s;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.6);
      cursor: pointer;
    }
    
    #localVideo:hover {
      transform: scale(1.07);
    }

    /* Status Bar */
    .status {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 6px 14px;
      background: rgba(15, 18, 28, 0.75);
      border-radius: 30px;
      font-weight: 600;
      font-size: 14px;
      z-index: 10;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
      min-width: 200px;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: #e0e0e0;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .timer {
      background: rgba(5, 8, 15, 0.6);
      padding: 5px 14px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 6px;
      color: #b0e0e6;
    }
    
    .timer i {
      margin-right: 6px;
      color: #10f0d8;
    }

    /* Controls */
    .controls {
      position: absolute;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 16px;
      z-index: 10;
      background: rgba(15, 18, 28, 0.8);
      padding: 8px 20px;
      border-radius: 50px;
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 24px 60px rgba(0, 0, 0, 0.4);
    }
    
    .control-btn {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: rgba(20, 24, 36, 0.85);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      color: #e0e0e0;
      font-size: 22px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
    }
    
    .control-btn:hover {
      background: rgba(30, 34, 50, 0.9);
      transform: translateY(-6px);
      box-shadow: 0 16px 50px rgba(0, 0, 0, 0.5);
    }
    
    #endBtn {
      background: rgba(200, 30, 50, 0.9);
    }
    
    #endBtn:hover {
      background: rgba(220, 50, 70, 0.9);
    }

    /* Fullscreen Button */
    .fullscreen-btn {
      position: absolute;
      top: 25px;
      right: 25px;
      width: 38px;
      height: 38px;
      border-radius: 50%;
      background: rgba(20, 24, 36, 0.85);
      border: 1px solid rgba(255, 255, 255, 0.08);
      color: #e0e0e0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      cursor: pointer;
      z-index: 10;
      transition: all 0.3s;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
    }
    
    .fullscreen-btn:hover {
      background: rgba(30, 34, 50, 0.9);
      transform: scale(1.12);
    }

    /* Notification */
    .notification {
      position: fixed;
      top: 15px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(20, 150, 150, 0.9);
      color: #ffffff;
      padding: 12px 28px;
      border-radius: 30px;
      z-index: 100;
      opacity: 0;
      transition: opacity 0.3s ease;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
      font-weight: 500;
      font-size: 14px;
      letter-spacing: 0.5px;
    }
    
    .notification.show {
      opacity: 1;
    }

    /* Connection Status */
    .connection-status {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .status-indicator {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #e04b4b;
      box-shadow: 0 0 12px #e04b4b;
    }
    
    .status-indicator.connected {
      background: #10f0d8;
      box-shadow: 0 0 12px #10f0d8;
    }

    /* Glass Effect */
    .glass {
      background: rgba(20, 24, 36, 0.85);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 24px 60px rgba(0, 0, 0, 0.4);
    }

    /* Connection Info */
    .connection-info {
      position: absolute;
      top: 70px;
      left: 50%;
      transform: translateX(-50%);
      padding: 0;
      border-radius: 0;
      font-size: 14px;
      z-index: 10;
      backdrop-filter: none;
      border: none;
      text-align: center;
      max-width: 90%;
      box-shadow: none;
      color: #e0e0e0;
    }
    
    .copy-btn {
      background: linear-gradient(to right, #0cfbd8, #0a8f91);
      border: none;
      color: #ffffff;
      padding: 12px 28px;
      border-radius: 30px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      box-shadow: 0 12px 40px rgba(10, 132, 255, 0.4);
      letter-spacing: 0.5px;
      font-size: 14px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
    
    .copy-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 50px rgba(10, 132, 255, 0.6);
      background: linear-gradient(to right, #10f0d8, #0a4b5c);
    }

    /* Spinner */
    .spinner {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-top: 4px solid #0cfbd8;
      animation: spin 1s linear infinite;
      z-index: 20;
    }
    
    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }
    
    /* Mobile Portrait Mode Adjustments */
    @media (orientation: portrait) {
      .container {
        padding: 8px;
      }
      
      .video-container {
        border-radius: 20px;
      }
      
      .glow-border {
        border-radius: 20px;
      }
      
      .glow-border::before {
        border-radius: 26px;
      }
      
      .glow-border::after {
        border-radius: 20px;
      }
      
      .content {
        border-radius: 20px;
      }
      
      #localVideo {
        height: 120px;
        bottom: 80px;
        right: 15px;
        border-radius: 16px;
      }
      
      .status {
        top: 15px;
        padding: 5px 12px;
        font-size: 12px;
        min-width: 180px;
      }
      
      .timer {
        padding: 4px 12px;
        font-size: 11px;
      }
      
      .controls {
        bottom: 12px;
        gap: 12px;
        padding: 6px 16px;
      }
      
      .control-btn {
        width: 50px;
        height: 50px;
        font-size: 20px;
      }
      
      .fullscreen-btn {
        top: 20px;
        right: 20px;
        width: 34px;
        height: 34px;
        font-size: 18px;
      }
      
      .connection-info {
        top: 60px;
        font-size: 13px;
      }
      
      .copy-btn {
        padding: 10px 22px;
        font-size: 13px;
      }
    }
    
    /* Mobile Landscape Mode Adjustments */
    @media (orientation: landscape) and (max-height: 500px) {
      #localVideo {
        height: 100px;
        bottom: 70px;
        right: 15px;
      }
      
      .controls {
        bottom: 10px;
        padding: 6px 16px;
      }
      
      .control-btn {
        width: 50px;
        height: 50px;
        font-size: 20px;
      }
    }
    
    /* Tablet and Desktop Adjustments */
    @media (min-width: 768px) {
      .container {
        padding: 15px;
      }
      
      .video-container {
        border-radius: 40px;
      }
      
      .glow-border {
        border-radius: 40px;
      }
      
      .glow-border::before {
        border-radius: 48px;
      }
      
      .glow-border::after {
        border-radius: 40px;
      }
      
      .content {
        border-radius: 40px;
      }
      
      #localVideo {
        height: 180px;
        bottom: 130px;
        right: 30px;
        border-radius: 24px;
      }
      
      .status {
        top: 25px;
        padding: 7px 16px;
        font-size: 15px;
        min-width: 220px;
      }
      
      .timer {
        padding: 6px 16px;
        font-size: 13px;
      }
      
      .controls {
        bottom: 20px;
        gap: 24px;
        padding: 10px 25px;
      }
      
      .control-btn {
        width: 70px;
        height: 70px;
        font-size: 26px;
      }
      
      .fullscreen-btn {
        top: 30px;
        right: 30px;
        width: 42px;
        height: 42px;
        font-size: 22px;
      }
      
      .connection-info {
        top: 80px;
      }
      
      .copy-btn {
        padding: 14px 32px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="notification" id="notification">
    Link copied to clipboard!
  </div>
  <div class="spinner" id="spinner"></div>
  <div class="container">
    <!-- Status Bar -->
    <div class="status glass" id="status">
      <div class="connection-status">
        <div class="status-indicator" id="statusIndicator"></div>
        <span id="statusText">CONNECTING</span>
      </div>
      <div class="timer" id="timer" style="display: none;">
        <i class="fas fa-clock"></i>
        <span id="timerDisplay">00:00:00</span>
      </div>
    </div>
    <!-- Connection Info -->
    <div class="connection-info" id="connectionInfo"></div>
    <!-- Fullscreen Toggle -->
    <div class="fullscreen-btn glass" id="fullscreenBtn">
      <i class="fas fa-expand"></i>
    </div>
    <div class="video-container glass">
      <!-- Remote Video with Glowing Border -->
      <div class="glow-border">
        <div class="content">
          <video id="remoteVideo" autoplay playsinline></video>
        </div>
      </div>
      <!-- Local Video -->
      <video id="localVideo" autoplay muted playsinline></video>
      <!-- Controls -->
      <div class="controls">
        <div class="control-btn glass" id="switchCameraBtn">
          <i class="fas fa-camera"></i>
        </div>
        <div class="control-btn glass" id="muteBtn">
          <i class="fas fa-microphone"></i>
        </div>
        <div class="control-btn glass" id="endBtn">
          <i class="fas fa-phone-slash"></i>
        </div>
      </div>
    </div>
  </div>

  <!-- PeerJS library -->   
  <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>   
  
  <script>  
    const MAX_RETRIES = 3;  
    const RETRY_DELAY = 3000;  
  
    let peer;  
    let localStream;  
    let remoteStream = null;  
    let currentCall;  
    let isMuted = false;  
    let currentCamera = 'user';  
    let connectionRetries = 0;  
    let callStartTime = 0;  
    let timerInterval = null;  
    let closeConn = null;  
    let generatedPeerId = null;  
    let isSwapped = false;  
  
    const localVideo = document.getElementById('localVideo');  
    const remoteVideo = document.getElementById('remoteVideo');  
    const statusText = document.getElementById('statusText');  
    const statusIndicator = document.getElementById('statusIndicator');  
    const timerDisplay = document.getElementById('timerDisplay');  
    const timerEl = document.getElementById('timer');  
    const fullscreenBtn = document.getElementById('fullscreenBtn');  
    const connectionInfo = document.getElementById('connectionInfo');  
    const notification = document.getElementById('notification');  
    const spinner = document.getElementById('spinner');  
  
    // Swap videos when local video is tapped  
    localVideo.addEventListener('click', () => {  
      if (!remoteStream) return;  
      isSwapped = !isSwapped;  
      if (isSwapped) {  
        remoteVideo.srcObject = localStream;  
        localVideo.srcObject = remoteStream;  
      } else {  
        remoteVideo.srcObject = remoteStream;  
        localVideo.srcObject = localStream;  
      }  
    });  
  
    function showNotification(message) {  
      notification.textContent = message;  
      notification.classList.add('show');  
      setTimeout(() => {  
        notification.classList.remove('show');  
      }, 2000);  
    }  
  
    function updateStatus(status, isConnected = false) {  
      statusText.textContent = status;  
      if (isConnected) {  
        statusIndicator.classList.add('connected');  
        statusIndicator.style.background = '#10f0d8';  
        statusIndicator.style.boxShadow = '0 0 15px #10f0d8';  
      } else {  
        statusIndicator.classList.remove('connected');  
        statusIndicator.style.background = '#e04b4b';  
        statusIndicator.style.boxShadow = '0 0 15px #e04b4b';  
      }  
    }  
  
    function startTimer() {  
      callStartTime = Date.now();  
      timerEl.style.display = 'flex';  
      timerInterval = setInterval(() => {  
        const elapsed = Date.now() - callStartTime;  
        const hours = Math.floor(elapsed / 3600000);  
        const minutes = Math.floor((elapsed % 3600000) / 60000);  
        const seconds = Math.floor((elapsed % 60000) / 1000);  
        timerDisplay.textContent =  
          `${hours.toString().padStart(2, '0')}:` +  
          `${minutes.toString().padStart(2, '0')}:` +  
          `${seconds.toString().padStart(2, '0')}`;  
      }, 1000);  
    }  
  
    function stopTimer() {  
      if (timerInterval) {  
        clearInterval(timerInterval);  
        timerInterval = null;  
      }  
      timerEl.style.display = 'none';  
    }  
  
    async function getMedia(cameraFacingMode = 'user') {  
      try {  
        // Enhanced audio constraints for crystal-clear quality  
        return await navigator.mediaDevices.getUserMedia({  
          video: {  
            width: { ideal: 1280 },  
            height: { ideal: 720 },  
            frameRate: { ideal: 60 },  
            facingMode: cameraFacingMode  
          },  
          audio: {  
            echoCancellation: true,  
            noiseSuppression: false,  
            autoGainControl: true,  
            channelCount: 1,  
            sampleRate: 48000,  
            sampleSize: 24,  
            latency: 0,  
            volume: 1.0, // Max allowed is 1.0  
            advanced: [  
              { googEchoCancellation: true },  
              { googAutoGainControl: true },  
              { googNoiseSuppression: false },  
              { googHighpassFilter: false }  
            ]  
          }  
        });  
      } catch (err) {  
        console.error('Error accessing media devices:', err);  
        connectionInfo.innerHTML =  
          'Failed to access camera and microphone. Please check permissions.';  
        throw err;  
      }  
    }  
  
    async function init() {  
      updateStatus('CONNECTING');  
      spinner.style.display = 'block';  
  
      const urlParams = new URLSearchParams(window.location.search);  
      const code = urlParams.get('code');  
  
      try {  
        localStream = await getMedia();  
        localVideo.srcObject = localStream;  
  
        if (code) {  
          // Receiver  
          generatedPeerId = code;  
          connectionInfo.innerHTML = '';  
          setupReceiver(code);  
        } else {  
          // Caller  
          generatedPeerId = generateId();  
          updateStatus('AWAITING CONNECTION');  
          connectionInfo.innerHTML =  
            `<button class="copy-btn glass" id="copyLinkBtn">  
               <i class="fas fa-copy"></i> Copy Call Link  
             </button>`;  
  
          peer = new Peer(generatedPeerId, {  
            secure: true,  
            host: '0.peerjs.com',  
            port: 443  
          });  
  
          peer.on('open', () => {  
            updateStatus('READY');  
            spinner.style.display = 'none';  
          });  
  
          peer.on('call', call => {  
            call.answer(localStream);  
            currentCall = call;  
            updateStatus('', true);  
            connectionInfo.innerHTML = '';  
            startTimer();  
            triggerVibration();  
            spinner.style.display = 'none';  
  
            call.on('stream', stream => {  
              remoteStream = stream;  
              remoteVideo.srcObject = remoteStream;  
              setupCloseDataConnection(call.peer);  
            });  
  
            call.on('close', () => {  
              updateStatus('DISCONNECTED');  
              stopTimer();  
              setTimeout(() => {  
                window.close();  
              }, 500);  
            });  
  
            call.on('error', (err) => {  
              console.error('Call error:', err);  
              updateStatus('CALL ERROR');  
              connectionInfo.innerHTML =  
                `Error: ${err.message || err.type}`;  
              stopTimer();  
              spinner.style.display = 'none';  
            });  
          });  
        }  
  
        peer.on('error', (err) => {  
          console.error('PeerJS error:', err);  
          updateStatus('PEER ERROR');  
          connectionInfo.innerHTML =  
            `Error: ${err.message || err.type}`;  
          stopTimer();  
          spinner.style.display = 'none';  
  
          if (code && connectionRetries < MAX_RETRIES) {  
            connectionRetries++;  
            connectionInfo.innerHTML +=  
              `<br>Retrying in 3 seconds (${connectionRetries}/${MAX_RETRIES})...`;  
            setTimeout(() => setupReceiver(code), RETRY_DELAY);  
          }  
        });  
  
      } catch (err) {  
        console.error('Initialization error:', err);  
        updateStatus('INIT ERROR');  
        connectionInfo.innerHTML =  
          'Failed to initialize. Please refresh the page.';  
        spinner.style.display = 'none';  
      }  
    }  
  
    function setupReceiver(code) {  
      peer = new Peer({ secure: true, host: '0.peerjs.com', port: 443 });  
  
      peer.on('open', () => {  
        const call = peer.call(code, localStream);  
        currentCall = call;  
        updateStatus('CONNECTING');  
  
        call.on('stream', stream => {  
          updateStatus('', true);  
          connectionInfo.innerHTML = '';  
          remoteStream = stream;  
          remoteVideo.srcObject = remoteStream;  
          startTimer();  
          triggerVibration();  
          spinner.style.display = 'none';  
          setupCloseDataConnection(call.peer);  
        });  
  
        call.on('close', () => {  
          updateStatus('DISCONNECTED');  
          stopTimer();  
          setTimeout(() => {  
            window.close();  
          }, 500);  
        });  
  
        call.on('error', (err) => {  
          console.error('Call error:', err);  
          updateStatus('CALL ERROR');  
          connectionInfo.innerHTML =  
            `Error: ${err.message || err.type}`;  
          stopTimer();  
          spinner.style.display = 'none';  
  
          if (connectionRetries < MAX_RETRIES) {  
            connectionRetries++;  
            connectionInfo.innerHTML +=  
              `<br>Retrying in 3 seconds (${connectionRetries}/${MAX_RETRIES})...`;  
            setTimeout(() => setupReceiver(code), RETRY_DELAY);  
          }  
        });  
      });  
    }  
  
    function generateId() {  
      return Math.random().toString(36).substring(2, 8).toUpperCase();  
    }  
  
    function setupCloseDataConnection(remoteId) {  
      if (closeConn) {  
        closeConn.close();  
        closeConn = null;  
      }  
      closeConn = peer.connect(remoteId);  
  
      closeConn.on('open', () => {});  
  
      closeConn.on('data', data => {  
        if (data === 'close-call') {  
          window.close();  
        }  
      });  
  
      closeConn.on('error', err => {  
        console.error('DataConnection error:', err);  
      });  
    }  
  
    function triggerVibration() {  
      if (navigator.vibrate) {  
        navigator.vibrate(180);  
      }  
    }  
  
    document.addEventListener('click', (e) => {  
      if (e.target.id === 'copyLinkBtn' || e.target.closest('#copyLinkBtn')) {  
        const link = `${window.location.href.split('?')[0]}?code=${generatedPeerId}`;  
        navigator.clipboard.writeText(link).then(() => {  
          showNotification('Call link copied to clipboard!');  
        }).catch(err => {  
          console.error('Copy failed:', err);  
          showNotification('Failed to copy link');  
        });  
      }  
    });  
  
    document.getElementById('muteBtn').onclick = () => {  
      isMuted = !isMuted;  
      const audioTracks = localStream.getAudioTracks();  
      if (audioTracks.length > 0) {  
        audioTracks[0].enabled = !isMuted;  
      }  
      const micIcon = document.querySelector('#muteBtn i');  
      if (isMuted) {  
        micIcon.className = 'fas fa-microphone-slash';  
        document.getElementById('muteBtn').style.background = 'rgba(200, 30, 50, 0.9)';  
      } else {  
        micIcon.className = 'fas fa-microphone';  
        document.getElementById('muteBtn').style.background = 'rgba(20, 24, 36, 0.85)';  
      }  
    };  
  
    document.getElementById('switchCameraBtn').onclick = async () => {  
      try {  
        currentCamera = currentCamera === 'user' ? 'environment' : 'user';  
        const newStream = await getMedia(currentCamera);  
        const videoTrack = newStream.getVideoTracks()[0];  
  
        if (currentCall && currentCall.peerConnection) {  
          const sender = currentCall.peerConnection.getSenders()  
            .find(s => s.track.kind === 'video');  
          if (sender) sender.replaceTrack(videoTrack);  
        }  
  
        const audioTracks = newStream.getAudioTracks();  
        if (audioTracks.length > 0) {  
          audioTracks[0].enabled = !isMuted;  
        }  
  
        localVideo.srcObject = newStream;  
        localStream.getTracks().forEach(track => track.stop());  
        localStream = newStream;  
      } catch (err) {  
        console.error('Error switching camera:', err);  
        connectionInfo.innerHTML =  
          'Error switching camera. Please try again.';  
      }  
    };  
  
    document.getElementById('endBtn').onclick = () => {  
      if (closeConn && closeConn.open) {  
        closeConn.send('close-call');  
      }  
      if (currentCall) {  
        currentCall.close();  
      }  
      if (peer) {  
        peer.destroy();  
      }  
      updateStatus('ENDING CALL');  
      stopTimer();  
      setTimeout(() => {  
        window.close();  
      }, 200);  
    };  
  
    fullscreenBtn.addEventListener('click', () => {  
      if (!document.fullscreenElement) {  
        document.documentElement.requestFullscreen();  
        fullscreenBtn.innerHTML = '<i class="fas fa-compress"></i>';  
      } else {  
        document.exitFullscreen();  
        fullscreenBtn.innerHTML = '<i class="fas fa-expand"></i>';  
      }  
    });  
  
    init();  
  </script>
</body>
</html>
