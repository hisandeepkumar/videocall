<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quantum Video Call</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      height: 100vh;
      position: relative;
    }

    .stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .star {
      position: absolute;
      background: #fff;
      border-radius: 50%;
      animation: twinkle var(--duration, 5s) infinite var(--delay, 0s);
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      position: relative;
    }

    /* Full-screen video ("big") - fixed position */
    .big {
      width: 100%;
      height: 100%;
      object-fit: contain;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 5;
      background: #000;
    }

    /* Floating small window */
    .small {
      width: 180px;
      height: auto;
      position: fixed;
      bottom: 130px;
      right: 20px;
      border: 2px solid #00e4ff;
      border-radius: 8px;
      z-index: 10;
      box-shadow: 0 0 20px rgba(0, 228, 255, 0.5);
      transition: all 0.3s;
      cursor: pointer;
      object-fit: contain;
      background: #000;
    }

    .small video {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 6px;
    }

    .small:hover {
      transform: scale(1.05);
    }

    /* Status bar with timer inside */
    .status-container {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 10;
    }

    .status {
      padding: 12px 25px;
      background: rgba(0, 228, 255, 0.2);
      border-radius: 30px;
      font-weight: 600;
      font-size: 16px;
      backdrop-filter: blur(5px);
      border: 1px solid rgba(0, 228, 255, 0.3);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      min-width: 220px;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 1px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .timer {
      color: #00e4ff;
      font-size: 16px;
      font-weight: 500;
      margin-top: 4px;
    }

    /* Controls panel */
    .controls {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      z-index: 10;
      background: rgba(15, 23, 42, 0.7);
      padding: 15px;
      border-radius: 50px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(0, 228, 255, 0.3);
    }

    .control-btn {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: rgba(30, 41, 59, 0.8);
      backdrop-filter: blur(8px);
      border: 2px solid #00e4ff;
      color: #00e4ff;
      font-size: 22px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px rgba(0, 228, 255, 0.3);
    }

    .control-btn:hover {
      background: rgba(0, 228, 255, 0.3);
      transform: translateY(-5px);
      box-shadow: 0 5px 20px rgba(0, 228, 255, 0.5);
    }

    .control-btn:active {
      transform: translateY(0);
    }

    /* Fullscreen toggle button */
    .fullscreen-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: rgba(30, 41, 59, 0.8);
      border: 2px solid #00e4ff;
      color: #00e4ff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      cursor: pointer;
      z-index: 10;
      transition: all 0.3s;
      box-shadow: 0 0 15px rgba(0, 228, 255, 0.3);
    }

    .fullscreen-btn:hover {
      background: rgba(0, 228, 255, 0.3);
      transform: scale(1.1);
    }

    /* Hide elements when connected */
    .hide-on-connected {
      display: none;
    }

    /* Pulsing animation on End Call button */
    .pulse {
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(0, 228, 255, 0.7); }
      70% { box-shadow: 0 0 0 15px rgba(0, 228, 255, 0); }
      100% { box-shadow: 0 0 0 0 rgba(0, 228, 255, 0); }
    }

    /* Toast notification */
    .notification {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 200, 83, 0.8);
      color: white;
      padding: 10px 20px;
      border-radius: 30px;
      z-index: 100;
      opacity: 0;
      transition: opacity 0.3s ease;
      backdrop-filter: blur(5px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .notification.show {
      opacity: 1;
    }
    
    /* Connection info */
    .connection-info {
      display: none;
    }
  </style>
</head>
<body>
  <div class="stars" id="stars"></div>
  <div class="notification" id="notification">Link copied to clipboard!</div>
  
  <div class="container">
    <div class="video-container">
      <!-- Remote video as "big" initially -->
      <video id="remoteVideo" class="big" autoplay playsinline></video>
      <!-- Local video as "small" initially -->
      <div id="localWrapper" class="small">
        <video id="localVideo" autoplay muted playsinline></video>
      </div>
      
      <!-- Status and timer -->
      <div class="status-container">
        <div class="status" id="status">
          <div>CONNECTING...</div>
          <div class="timer" id="timer">00:00:00</div>
        </div>
      </div>
      
      <!-- Fullscreen toggle -->
      <div class="fullscreen-btn" id="fullscreenBtn"><i class="fas fa-expand"></i></div>
      
      <!-- Control buttons -->
      <div class="controls">
        <div class="control-btn" id="switchCameraBtn"><i class="fas fa-camera"></i></div>
        <div class="control-btn" id="muteBtn"><i class="fas fa-microphone"></i></div>
        <div class="control-btn pulse" id="endBtn"><i class="fas fa-phone-slash"></i></div>
      </div>
    </div>
  </div>

  <script>
    // Mock data for demonstration
    const mockRemoteStream = {
      getTracks: () => []
    };
    
    const mockLocalStream = {
      getTracks: () => [],
      getAudioTracks: () => [{enabled: true}],
      getVideoTracks: () => []
    };
    
    // UI Elements
    const localVideo = document.getElementById('localVideo');
    const localWrapper = document.getElementById('localWrapper');
    const remoteVideo = document.getElementById('remoteVideo');
    const statusEl = document.getElementById('status');
    const timerEl = document.getElementById('timer');
    const fullscreenBtn = document.getElementById('fullscreenBtn');
    const notification = document.getElementById('notification');
    
    // State variables
    let isSwapped = false;
    let isMuted = false;
    let callStartTime = 0;
    let timerInterval = null;
    let isConnected = false;

    // Create stars background
    function createStars() {
      const starsContainer = document.getElementById('stars');
      const starCount = 150;
      
      for (let i = 0; i < starCount; i++) {
        const star = document.createElement('div');
        star.classList.add('star');
        
        star.style.left = `${Math.random() * 100}%`;
        star.style.top = `${Math.random() * 100}%`;
        
        const size = Math.random() * 3;
        star.style.width = `${size}px`;
        star.style.height = `${size}px`;
        
        star.style.setProperty('--duration', `${Math.random() * 3 + 2}s`);
        star.style.setProperty('--delay', `${Math.random() * 5}s`);
        
        starsContainer.appendChild(star);
      }
    }

    // Show toast notification
    function showNotification(message) {
      notification.textContent = message;
      notification.classList.add('show');
      setTimeout(() => {
        notification.classList.remove('show');
      }, 2000);
    }

    // Start call timer
    function startTimer() {
      callStartTime = Date.now();
      timerInterval = setInterval(() => {
        const elapsed = Date.now() - callStartTime;
        const hours = Math.floor(elapsed / 3600000);
        const minutes = Math.floor((elapsed % 3600000) / 60000);
        const seconds = Math.floor((elapsed % 60000) / 1000);
        
        timerEl.textContent =
          `${hours.toString().padStart(2, '0')}:` +
          `${minutes.toString().padStart(2, '0')}:` +
          `${seconds.toString().padStart(2, '0')}`;
      }, 1000);
    }

    // Stop call timer
    function stopTimer() {
      if (timerInterval) {
        clearInterval(timerInterval);
        timerInterval = null;
      }
    }

    // Swap the "big" and "small" videos
    function swapVideos() {
      if (!isSwapped) {
        // Local → big, Remote → small
        localVideo.parentElement.classList.remove('small');
        localVideo.parentElement.classList.add('big');
        remoteVideo.classList.remove('big');
        remoteVideo.classList.add('small');
        isSwapped = true;
      } else {
        // Remote → big, Local → small
        localVideo.parentElement.classList.remove('big');
        localVideo.parentElement.classList.add('small');
        remoteVideo.classList.remove('small');
        remoteVideo.classList.add('big');
        isSwapped = false;
      }
    }

    // Initialize UI
    function init() {
      createStars();
      
      // Mock video streams for demonstration
      if (typeof MediaStream !== 'undefined' && remoteVideo) {
        remoteVideo.srcObject = new MediaStream(mockRemoteStream.getTracks());
      }
      
      if (typeof MediaStream !== 'undefined' && localVideo) {
        localVideo.srcObject = new MediaStream(mockLocalStream.getTracks());
      }
      
      // Simulate connection
      setTimeout(() => {
        statusEl.children[0].textContent = 'CONNECTED';
        isConnected = true;
        startTimer();
      }, 2000);
    }

    // EVENT LISTENERS

    // Mute / unmute microphone
    document.getElementById('muteBtn').onclick = () => {
      isMuted = !isMuted;
      const muteBtn = document.getElementById('muteBtn');
      if (isMuted) {
        muteBtn.style.background = 'rgb(200, 0, 0)';
        muteBtn.style.borderColor = '#ff0000';
        muteBtn.style.color = '#fff';
        muteBtn.innerHTML = '<i class="fas fa-microphone-slash"></i>';
      } else {
        muteBtn.style.background = 'rgba(30, 41, 59, 0.8)';
        muteBtn.style.borderColor = '#00e4ff';
        muteBtn.style.color = '#00e4ff';
        muteBtn.innerHTML = '<i class="fas fa-microphone"></i>';
      }
    };

    // Switch between front and back camera
    document.getElementById('switchCameraBtn').onclick = () => {
      showNotification('Camera switched');
    };

    // End call: close peer & window
    document.getElementById('endBtn').onclick = () => {
      statusEl.children[0].textContent = 'ENDING CALL...';
      stopTimer();
      setTimeout(() => {
        showNotification('Call ended');
        statusEl.children[0].textContent = 'CALL ENDED';
        timerEl.textContent = '00:00:00';
      }, 1000);
    };

    // Fullscreen toggle logic
    fullscreenBtn.addEventListener('click', () => {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
        fullscreenBtn.innerHTML = '<i class="fas fa-compress"></i>';
      } else {
        document.exitFullscreen();
        fullscreenBtn.innerHTML = '<i class="fas fa-expand"></i>';
      }
    });

    // Swap videos when clicking on the small window
    localWrapper.addEventListener('click', swapVideos);
    
    // Also allow swapping when clicking on the remote video when it's small
    remoteVideo.addEventListener('click', () => {
      if (remoteVideo.classList.contains('small')) {
        swapVideos();
      }
    });

    // Initialize the app when page loads
    init();
  </script>
</body>
</html>
