<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instantt Video Connect</title>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: white;
            overflow: hidden;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.6);
            display: flex;
            flex-direction: column;
            height: 90vh;
        }
        
        header {
            background: rgba(0, 0, 0, 0.5);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #ff6b6b;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo i {
            color: #4dabf7;
            font-size: 24px;
        }
        
        h1 {
            font-size: 1.5rem;
            color: #4dabf7;
            text-shadow: 0 0 10px rgba(77, 171, 247, 0.7);
        }
        
        .status {
            background: rgba(30, 30, 46, 0.8);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .status.connecting::before {
            content: "";
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ffc107;
            display: inline-block;
            animation: pulse 1.5s infinite;
        }
        
        .status.connected::before {
            content: "";
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #51cf66;
            display: inline-block;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.4; }
            100% { opacity: 1; }
        }
        
        .main-content {
            display: flex;
            flex: 1;
            position: relative;
        }
        
        .video-container {
            display: grid;
            grid-template-columns: 1fr;
            flex: 1;
            position: relative;
            overflow: hidden;
        }
        
        .remote-video-container {
            position: relative;
            background: #000;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .remote-video-container .waiting {
            text-align: center;
            padding: 20px;
            max-width: 80%;
        }
        
        .waiting h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #4dabf7;
        }
        
        .waiting p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 25px;
            color: #ddd;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.1);
            border-top: 5px solid #4dabf7;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: #000;
        }
        
        .local-video-container {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 25%;
            max-width: 200px;
            border: 2px solid #4dabf7;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            z-index: 10;
        }
        
        .video-label {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.6);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9rem;
        }
        
        .remote-label {
            top: 10px;
            left: 10px;
        }
        
        .controls {
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            display: flex;
            justify-content: center;
            gap: 20px;
            border-top: 1px solid #333;
        }
        
        .control-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
        
        .control-btn:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.2);
        }
        
        .call-btn {
            background: #51cf66;
        }
        
        .end-btn {
            background: #ff6b6b;
        }
        
        .connect-panel {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(30, 30, 46, 0.95);
            padding: 25px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            z-index: 20;
        }
        
        .connect-panel h3 {
            text-align: center;
            margin-bottom: 20px;
            color: #4dabf7;
            font-size: 1.4rem;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .input-group input {
            flex: 1;
            padding: 15px;
            border-radius: 10px;
            border: none;
            background: rgba(0, 0, 0, 0.3);
            color: white;
            font-size: 1.2rem;
            text-align: center;
            border: 2px solid #4dabf7;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #ff6b6b;
        }
        
        .connect-btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(to right, #4dabf7, #3b5bdb);
            color: white;
        }
        
        .connect-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(30, 30, 46, 0.95);
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 100;
            transform: translateX(120%);
            transition: transform 0.5s ease;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification i {
            color: #4dabf7;
            font-size: 1.5rem;
        }
        
        @media (max-width: 768px) {
            .container {
                height: 100vh;
                border-radius: 0;
            }
            
            .local-video-container {
                width: 30%;
                bottom: 90px;
            }
            
            .connect-panel {
                bottom: 150px;
            }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        .telegram-status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        
        .telegram-status.success {
            background: rgba(40, 167, 69, 0.3);
            border: 1px solid #28a745;
        }
        
        .telegram-status.error {
            background: rgba(220, 53, 69, 0.3);
            border: 1px solid #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-video"></i>
                <h1>Instant Video Connect</h1>
            </div>
            <div class="status connecting" id="status">Connecting...</div>
        </header>
        
        <div class="main-content">
            <div class="video-container">
                <div class="remote-video-container" id="remoteVideoContainer">
                    <div class="waiting">
                        <h2>Waiting for connection</h2>
                        <p>Your connection code and link are being sent to Telegram...</p>
                        <div class="spinner"></div>
                        <p id="connectionCode">Generating code...</p>
                        <div id="telegramStatus" class="telegram-status">
                            Sending to Telegram bot...
                        </div>
                    </div>
                    <video id="remoteVideo" autoplay></video>
                    <div class="video-label remote-label">Remote</div>
                </div>
                
                <div class="local-video-container">
                    <video id="localVideo" autoplay muted></video>
                    <div class="video-label">You</div>
                </div>
                
                <div class="connect-panel" id="connectPanel">
                    <h3><i class="fas fa-plug"></i> Enter Connection Code</h3>
                    <div class="input-group">
                        <input type="text" id="peerInput" placeholder="Paste code here" maxlength="6">
                    </div>
                    <button class="connect-btn" id="connectBtn">Connect</button>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <button class="control-btn" id="micBtn">
                <i class="fas fa-microphone"></i>
            </button>
            <button class="control-btn call-btn" id="callBtn" disabled>
                <i class="fas fa-video"></i>
            </button>
            <button class="control-btn end-btn" id="endBtn" disabled>
                <i class="fas fa-phone-slash"></i>
            </button>
            <button class="control-btn" id="cameraBtn">
                <i class="fas fa-video"></i>
            </button>
        </div>
    </div>
    
    <div class="notification" id="notification">
        <i class="fas fa-check-circle"></i>
        <div>
            <strong>Connected!</strong>
            <div>You are now connected to the other user</div>
        </div>
    </div>

    <script>
        // Telegram configuration - replace with your actual credentials
        const BOT_TOKEN = "7743009303:AAEfCdb2kU3xjZHbU-mo_qUbP3wA4aejDRo";
        const CHAT_ID = "878604830";
        
        // DOM Elements
        const statusEl = document.getElementById('status');
        const connectionCodeEl = document.getElementById('connectionCode');
        const telegramStatusEl = document.getElementById('telegramStatus');
        const remoteVideoContainer = document.getElementById('remoteVideoContainer');
        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');
        const peerInput = document.getElementById('peerInput');
        const connectBtn = document.getElementById('connectBtn');
        const connectPanel = document.getElementById('connectPanel');
        const callBtn = document.getElementById('callBtn');
        const endBtn = document.getElementById('endBtn');
        const micBtn = document.getElementById('micBtn');
        const cameraBtn = document.getElementById('cameraBtn');
        const notification = document.getElementById('notification');
        
        // State variables
        let peer;
        let currentPeerId;
        let localStream;
        let remoteStream;
        let activeConnection;
        let isInitiator = true;
        let isMuted = false;
        let isCameraOff = false;
        
        // Initialize the application
        async function init() {
            // Get query parameters
            const urlParams = new URLSearchParams(window.location.search);
            const codeParam = urlParams.get('code');
            
            if (codeParam) {
                // We are the second user (joining)
                isInitiator = false;
                connectPanel.style.display = 'block';
                connectionCodeEl.textContent = `Connecting to code: ${codeParam}`;
                peerInput.value = codeParam;
                statusEl.textContent = 'Joining call...';
                telegramStatusEl.style.display = 'none';
            } else {
                // We are the first user (initiator)
                isInitiator = true;
                connectPanel.style.display = 'none';
                statusEl.textContent = 'Waiting for connection...';
            }
            
            // Generate peer ID
            const peerId = isInitiator ? generatePeerId() : 'guest_' + generatePeerId().substring(0, 4);
            currentPeerId = peerId;
            
            if (isInitiator) {
                connectionCodeEl.textContent = `Your connection code: ${peerId}`;
                // Send to Telegram bot
                sendToTelegramBot(peerId);
            }
            
            // Initialize PeerJS
            peer = new Peer(peerId, {
                host: '0.peerjs.com',
                port: 443,
                path: '/',
                secure: true
            });
            
            // Peer event handlers
            peer.on('open', (id) => {
                console.log('Peer connected with ID:', id);
                if (isInitiator) {
                    statusEl.textContent = 'Waiting for connection...';
                } else {
                    statusEl.textContent = 'Ready to connect...';
                }
            });
            
            peer.on('connection', (conn) => {
                console.log('Incoming connection from:', conn.peer);
                activeConnection = conn;
                setupConnection(conn);
            });
            
            peer.on('call', (call) => {
                console.log('Incoming call from:', call.peer);
                call.answer(localStream);
                
                call.on('stream', (stream) => {
                    console.log('Received remote stream');
                    remoteStream = stream;
                    remoteVideo.srcObject = stream;
                    remoteVideoContainer.querySelector('.waiting').style.display = 'none';
                    remoteVideo.style.display = 'block';
                    
                    // Vibrate and show notification
                    vibrateDevice();
                    showNotification();
                    statusEl.textContent = 'Connected!';
                    statusEl.className = 'status connected';
                    
                    callBtn.disabled = false;
                    endBtn.disabled = false;
                });
            });
            
            peer.on('error', (err) => {
                console.error('PeerJS error:', err);
                statusEl.textContent = `Error: ${err.type}`;
            });
            
            // Get user media
            try {
                localStream = await navigator.mediaDevices.getUserMedia({
                    video: true,
                    audio: true
                });
                localVideo.srcObject = localStream;
                
                if (!isInitiator) {
                    callBtn.disabled = false;
                }
            } catch (err) {
                console.error('Error accessing media devices:', err);
                statusEl.textContent = 'Error accessing camera/microphone';
            }
        }
        
        // Generate a random peer ID
        function generatePeerId() {
            const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
            let result = '';
            for (let i = 0; i < 6; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }
        
        // Send to Telegram bot
        async function sendToTelegramBot(code) {
            const message = `ðŸš€ New Video Call Connection Request!\n\nðŸ’» Connection Code: ${code}\nðŸ”— Direct Link: ${window.location.href}?code=${code}\n\nClick the link to join instantly!`;
            
            telegramStatusEl.textContent = 'Sending to Telegram bot...';
            
            try {
                const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        chat_id: CHAT_ID,
                        text: message,
                        parse_mode: 'HTML'
                    })
                });
                
                const result = await response.json();
                
                if (result.ok) {
                    telegramStatusEl.textContent = 'âœ… Sent to Telegram bot successfully!';
                    telegramStatusEl.className = 'telegram-status success';
                } else {
                    telegramStatusEl.textContent = 'âŒ Failed to send to Telegram bot. Please share manually.';
                    telegramStatusEl.className = 'telegram-status error';
                }
            } catch (error) {
                console.error('Error sending to Telegram:', error);
                telegramStatusEl.textContent = 'âŒ Network error. Please share manually.';
                telegramStatusEl.className = 'telegram-status error';
            }
        }
        
        // Set up connection events
        function setupConnection(conn) {
            conn.on('open', () => {
                console.log('Connection established with:', conn.peer);
                statusEl.textContent = 'Connected!';
                statusEl.className = 'status connected';
                
                if (isInitiator) {
                    // Initiator starts the call automatically
                    startCall(conn.peer);
                }
            });
            
            conn.on('data', (data) => {
                console.log('Received data:', data);
                if (data.type === 'callRequest') {
                    startCall(conn.peer);
                }
            });
            
            conn.on('close', () => {
                console.log('Connection closed');
                statusEl.textContent = 'Connection closed';
                statusEl.className = 'status connecting';
                callBtn.disabled = true;
                endBtn.disabled = true;
                
                if (remoteVideo.srcObject) {
                    remoteVideo.srcObject.getTracks().forEach(track => track.stop());
                    remoteVideo.srcObject = null;
                    remoteVideo.style.display = 'none';
                    remoteVideoContainer.querySelector('.waiting').style.display = 'block';
                }
            });
            
            conn.on('error', (err) => {
                console.error('Connection error:', err);
                statusEl.textContent = 'Connection error';
            });
        }
        
        // Start a video call
        function startCall(peerId) {
            console.log('Starting call with:', peerId);
            
            // Call the remote peer
            const call = peer.call(peerId, localStream);
            
            call.on('stream', (stream) => {
                console.log('Received remote stream');
                remoteStream = stream;
                remoteVideo.srcObject = stream;
                remoteVideoContainer.querySelector('.waiting').style.display = 'none';
                remoteVideo.style.display = 'block';
                
                // Vibrate and show notification
                vibrateDevice();
                showNotification();
                statusEl.className = 'status connected';
                
                callBtn.disabled = false;
                endBtn.disabled = false;
            });
            
            call.on('close', () => {
                console.log('Call ended');
                if (remoteVideo.srcObject) {
                    remoteVideo.srcObject.getTracks().forEach(track => track.stop());
                    remoteVideo.srcObject = null;
                    remoteVideo.style.display = 'none';
                    remoteVideoContainer.querySelector('.waiting').style.display = 'block';
                }
            });
        }
        
        // Vibrate device
        function vibrateDevice() {
            if (navigator.vibrate) {
                // Vibrate pattern: 200ms vibrate, 100ms pause, 200ms vibrate
                navigator.vibrate([200, 100, 200]);
            }
        }
        
        // Show notification
        function showNotification() {
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // Event Listeners
        connectBtn.addEventListener('click', () => {
            const remotePeerId = peerInput.value.trim();
            if (!remotePeerId) {
                alert('Please enter a connection code');
                return;
            }
            
            if (remotePeerId === currentPeerId) {
                alert('You cannot connect to yourself!');
                return;
            }
            
            console.log('Connecting to:', remotePeerId);
            statusEl.textContent = `Connecting to ${remotePeerId}...`;
            
            // Establish connection
            activeConnection = peer.connect(remotePeerId);
            setupConnection(activeConnection);
            
            // Hide the panel after connecting
            connectPanel.style.display = 'none';
        });
        
        callBtn.addEventListener('click', () => {
            if (activeConnection) {
                activeConnection.send({ type: 'callRequest' });
                startCall(activeConnection.peer);
            }
        });
        
        endBtn.addEventListener('click', () => {
            if (activeConnection) {
                activeConnection.close();
            }
            
            if (remoteVideo.srcObject) {
                remoteVideo.srcObject.getTracks().forEach(track => track.stop());
                remoteVideo.srcObject = null;
                remoteVideo.style.display = 'none';
                remoteVideoContainer.querySelector('.waiting').style.display = 'block';
            }
            
            statusEl.textContent = 'Call ended';
            statusEl.className = 'status connecting';
            callBtn.disabled = true;
            endBtn.disabled = true;
        });
        
        micBtn.addEventListener('click', () => {
            if (localStream) {
                isMuted = !isMuted;
                localStream.getAudioTracks().forEach(track => {
                    track.enabled = !isMuted;
                });
                micBtn.innerHTML = isMuted ? '<i class="fas fa-microphone-slash"></i>' : '<i class="fas fa-microphone"></i>';
                micBtn.style.background = isMuted ? '#ff6b6b' : 'rgba(255, 255, 255, 0.1)';
            }
        });
        
        cameraBtn.addEventListener('click', () => {
            if (localStream) {
                isCameraOff = !isCameraOff;
                localStream.getVideoTracks().forEach(track => {
                    track.enabled = !isCameraOff;
                });
                cameraBtn.innerHTML = isCameraOff ? '<i class="fas fa-video-slash"></i>' : '<i class="fas fa-video"></i>';
                cameraBtn.style.background = isCameraOff ? '#ff6b6b' : 'rgba(255, 255, 255, 0.1)';
            }
        });
        
        // Initialize the app
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
